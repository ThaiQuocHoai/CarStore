<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mercedes-Benz Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- BOOTSTRAP v4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/loginClient.css" />
  </head>
  <body>
    <div id="particles-js">
      <div class="form">
        <div class="head">
          <img
            src="../../img/mercedes-benz-removebg-preview.png"
            width="150"
            alt=""
          />
          <h2 class="my-0">login</h2>
        </div>
        <div class="input">
          <div class="inputBox">
            <label>Username</label>
            <input type="text" placeholder="Username" id="txtUsername"/>
          </div>
          <div class="inputBox">
            <label>Password</label>
            <input type="password" placeholder="Password" id="txtPassword"/>
          </div>
          <p class="text-danger my-0 text-center text__error">
            
          </p>
          <div class="inputBox">
            <input type="submit" onclick="myFunction()"  value="Login" />
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <!-- JS BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/loginClient.js"></script>
    <script src="./js/particles.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
